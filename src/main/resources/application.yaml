debug: true
initdb: false
spring:
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/demo
    username: postgres
    password: password
  jackson:
    serialization:
      fail-on-empty-beans: false
